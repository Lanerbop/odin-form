<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="logo__container">
        <img src="./resources/images/odin-lined.png" alt="Odin Logo" class="logo" />
        <h1>ODIN</h1>
      </div>
    </header>
    <main>
        <p>
          This is not a real online service! You know you need something<br />
          like this in your life to help you realize your deepest dreams.<br />
          Sign up <em>now</em> to get started.<br />
          <br />
          You <em>know</em> you want to.
        </p>
        <form action="#">
            <h4>Let's do this!</h4>
            <fieldset>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" required>
            </fieldset>
            <fieldset>
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" required>
            </fieldset>
            <fieldset>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required>
            </fieldset>
            <fieldset>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone-number" required>
            </fieldset>
            <fieldset>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required>
            </fieldset>
            <fieldset>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password" id="confirm-password" required>
            </fieldset>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </main>
  </body>
</html>
